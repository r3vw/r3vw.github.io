<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니 뭐하니</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        #score {
            font-size: 2em;
            margin: 20px 0;
        }
        #clickButton {
            position: absolute;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #clickButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>랜덤 이동 클릭 게임</h1>
    <div id="score">점수: 0</div>
    <button id="clickButton">클릭!</button>

    <script>
        // 초기 점수 설정
        let score = 0;

        // 요소 가져오기
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');

        // 버튼 클릭 이벤트
        clickButton.addEventListener('click', () => {
            score++; // 점수 증가
            scoreDisplay.textContent = `점수: ${score}`; // 점수 업데이트
        });

        // 랜덤 위치로 버튼 이동
        function moveButtonRandomly() {
            const screenWidth = window.innerWidth; // 화면 너비
            const screenHeight = window.innerHeight; // 화면 높이
            const buttonWidth = clickButton.offsetWidth;
            const buttonHeight = clickButton.offsetHeight;

            // 랜덤 위치 계산 (버튼이 화면 밖으로 나가지 않도록)
            const randomX = Math.random() * (screenWidth - buttonWidth);
            const randomY = Math.random() * (screenHeight - buttonHeight);

            // 버튼 위치 설정
            clickButton.style.left = `${randomX}px`;
            clickButton.style.top = `${randomY}px`;
        }

        // 마우스가 버튼에 닿으면 이동
        clickButton.addEventListener('mouseover', moveButtonRandomly);

        // 초기 버튼 위치 설정
        moveButtonRandomly();
    </script>
</body>
</html>
